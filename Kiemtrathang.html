<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiem tra so ngay trong thang</h1>
<input id="thang" type="number">
<button onclick="getValue()">Check</button>
<p id="Ketqua">Kiemtra</p>
<script>
    function getValue() {
        let a = parseInt(document.getElementById("thang").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 9:
            case 8:
            case 10:
            case 12:
                document.getElementById("Ketqua").innerHTML = "thang " + a + " co 31 ngay"
                break;
            case 2:
                document.getElementById("Ketqua").innerHTML = "thang " + a + " co 28 hoac 29 ngay"
                break;
            case 3:
            case 5:
            case 7:
            case 11:
                document.getElementById("Ketqua").innerHTML = "thang " + a + " co 30 ngay"
                break;
        }
    }
</script>
</body>
</html>
